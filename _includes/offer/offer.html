



<div class="offer">

  <a class="offer__link" href="{{offer.link}}"><span class="btn abu-button">View Offer</span></a>

  <div class="bg-img bg-img--1-1" style="background-image: url('{{site.img}}/offers/{{offer.id}}.jpg')"></div>

  <div class="offer__content text--left">

    <h3 class="core-title core-title--xs">{{offer.title}}</h3>
    <h4 class="abu-font-color">{{offer.location}}</h4>
    <div class="offer__description">{{offer.description}}</div>

    <div class="offer__bottom">

      <div class="offer__bottom-left">

        {% if offer.saved %}
          <div class="offer__saved">
            <div class="offer__saved-label ">Save up to&nbsp;</div>
            <div class="offer__saved-percent abu-bg-color abu-deco-font abu-deco-font--lg">{{offer.saved}}%</div>
          </div>
          <div class="offer__separator"></div>
        {% endif %}

        <div class="offer__details">
          <div>Ab <span class="offer__price abu-font-color">{{offer.price}}â‚¬</span></div>
          <div class="text--sm">{{offer.price-description}}</div>

        </div>

      </div>
      <div class="offer__bottom-right">
        <div class="offer__arrow"></div>
      </div>

    </div>

  </div>

</div>
